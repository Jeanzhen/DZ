<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations - You're a Winner! ðŸŽ‰</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #2563eb, #1d4ed8);
            color: white;
            padding: 2rem 1rem;
        }

        .confetti-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s;
        }

        .confetti-overlay.show {
            opacity: 1;
        }

        .confetti-bg {
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1514525253161-7a46d19cd819?auto=format&fit=crop&q=80');
            background-size: cover;
            opacity: 0.2;
        }

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(1rem);
            transition: all 1s;
        }

        .main-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .header-icon {
            margin-bottom: 1.5rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            color: #fde047;
        }

        .prize-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 24rem;
            margin-bottom: 2rem;
        }

        .prize-title {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .prize-text {
            font-size: 1.125rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .prize-details {
            background-color: rgba(34, 197, 94, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .prize-value {
            font-weight: bold;
            color: #fde047;
        }

        .status {
            display: flex;
            align-items: center;
            color: #86efac;
        }

        .cta-button {
            width: 100%;
            max-width: 24rem;
            background-color: #facc15;
            color: #1e3a8a;
            font-weight: bold;
            padding: 1rem 1.5rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        .cta-button:hover {
            background-color: #f59e0b;
            transform: scale(1.05);
        }

        .terms {
            text-align: center;
            font-size: 0.875rem;
            margin-top: 1rem;
            color: #bfdbfe;
        }

        .trust-indicators {
            margin-top: 2rem;
            width: 100%;
            max-width: 24rem;
        }

        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .indicator {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="confetti-overlay">
        <div class="confetti-bg"></div>
    </div>

    <div class="main-content">
        <div class="header-icon">
            <i-lucide-trophy class="text-yellow-300" size="48" style="color: #fde047;"></i-lucide-trophy>
        </div>
        
        <h1>Congratulations!</h1>
        
        <div class="prize-card">
            <p class="prize-title">You've Won!</p>
            <div class="icon-container">
                <i-lucide-party-popper size="64" style="color: #fde047;"></i-lucide-party-popper>
            </div>
            <p class="prize-text">Your lucky number has been selected!</p>
            <div class="prize-details">
                <div class="detail-row">
                    <span>Prize Value:</span>
                    <span class="prize-value">$1,000</span>
                </div>
                <div class="detail-row">
                    <span>Status:</span>
                    <span class="status">
                        <i-lucide-check-circle size="16" style="margin-right: 4px;"></i-lucide-check-circle>
                        Verified
                    </span>
                </div>
            </div>
        </div>

        <a href="https://pjxrmvq.one/cl/11018973767d5021" class="cta-button">
            <i-lucide-gift size="20"></i-lucide-gift>
            <span>Claim Your Prize Now</span>
            <i-lucide-arrow-right size="20"></i-lucide-arrow-right>
        </a>
        
        <p class="terms">Limited time offer. Terms & conditions apply.</p>

        <div class="trust-indicators">
            <div class="indicators-grid">
                <div class="indicator">Verified</div>
                <div class="indicator">Secure</div>
                <div class="indicator">Guaranteed</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Show content with animation
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.main-content').classList.add('show');
            setTimeout(() => {
                document.querySelector('.confetti-overlay').classList.add('show');
            }, 500);
        });
    </script>
</body>
</html>
